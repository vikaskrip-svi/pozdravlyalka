    <title>–° 23 –§–µ–≤—Ä–∞–ª—è! –ü–∞–ø–∞, –ù–∏–∫–∏—Ç–∞, –í–∞–¥–∏–∫, –ò–ª—å—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', system-ui, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a1f2e;
            position: relative;
        }

        /* –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .flag-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(255,255,255,0.2) 33.33%,
                rgba(0,57,166,0.2) 33.33%,
                rgba(0,57,166,0.2) 66.66%,
                rgba(213,43,30,0.2) 66.66%);
            filter: blur(5px);
            animation: wave 14s infinite alternate;
            z-index: 0;
        }

        @keyframes wave {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        .georgia-ribbon {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #000 0px, #000 25px, #ff8c00 25px, #ff8c00 50px);
            z-index: 5;
            opacity: 0.8;
            box-shadow: 0 2px 10px black;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 10% 20%, #fff, transparent),
                radial-gradient(3px 3px at 90% 30%, gold, transparent),
                radial-gradient(2px 2px at 40% 70%, #ffd700, transparent),
                radial-gradient(2px 2px at 70% 80%, #fff, transparent),
                radial-gradient(3px 3px at 30% 40%, orange, transparent);
            background-size: 300% 300%;
            animation: starMove 100s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes starMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 750px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 30px 25px;
            border-radius: 60px 20px 60px 20px;
            box-shadow: 0 30px 50px rgba(0,0,0,0.9), 0 0 0 4px #ffd700 inset, 0 0 0 6px #b30000 inset;
            text-align: center;
            border: 2px solid #ffaa00;
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: cardEntry 0.5s ease-out;
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .medals {
            font-size: 2.5rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 15px gold);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .stars-row {
            font-size: 2rem;
            letter-spacing: 8px;
            color: gold;
            text-shadow: 0 0 20px orange;
            margin: 5px 0 10px;
            animation: twinkle 1.5s infinite alternate;
            flex-shrink: 0;

        @keyframes twinkle {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 30px red, 0 0 20px orange; }

        h1 {

            flex-shrink: 0;

        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        button {
            padding: 10px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
            flex: 0 1 auto;
        }

        .yes, .prose-btn, .verse-btn {
            background: radial-gradient(circle at 30% 30%, #ffd966, #b8860b);
            color: #2d0a0a;
            border-color: white;
        }

        .yes:hover, .prose-btn:hover, .verse-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 30px gold, 0 10px 20px black;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .scroll-text {
            overflow-y: auto;
            padding: 15px 10px;
            margin: 15px 0 5px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            border-left: 5px solid gold;
            border-right: 5px solid #b30000;
            max-height: 50vh;
            scrollbar-width: thin;
            scrollbar-color: gold #1a1a2e;
        }

        .scroll-text::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-text::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }

        .scroll-text::-webkit-scrollbar-thumb {
            background: gold;
            border-radius: 10px;
        }

        #resultText {
            font-size: 1.5rem;
            line-height: 1.6;
            white-space: pre-line;
            text-align: left;
            font-family: 'Georgia', 'Times New Roman', serif;
            color: #fff;
            text-shadow: 1px 1px 2px black;
            margin: 0;
        }

        .signature {
            font-size: 1.5rem;
            margin-top: 15px;
            text-align: right;
            font-style: italic;
            color: #ffdd99;
            border-top: 2px dashed gold;
            padding-top: 10px;
            font-family: 'Segoe Script', cursive;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.8);
            border: 3px solid gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 100;
            color: white;
            box-shadow: 0 0 20px gold;
            backdrop-filter: blur(5px);
            transition: 0.2s;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: black;
        }

        .hidden {
            display: none !important;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.4rem; }
            button { font-size: 1.3rem; padding: 8px 18px; }
            .medals { font-size: 2rem; }
            .stars-row { font-size: 1.6rem; letter-spacing: 5px; }
            #resultText { font-size: 1.2rem; }
            .signature { font-size: 1.2rem; }
        }

        @media (max-height: 700px) {
            .card { padding: 15px; }
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.3rem; }
            .scroll-text { max-height: 40vh; }
        }
    </style>

<body>

<!-- –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
<div class="flag-background"></div>

<!-- –ú—É–∑—ã–∫–∞: —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –∏ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω–∞—è -->
<audio id="bgMusic" loop preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">

<div class="container">
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 1: —Å –∏–º–µ–Ω–∞–º–∏ -->
    <div id="page1" class="card">
        <div class="medals">üéñÔ∏è‚öìü™ñ‚úàÔ∏è</div>
        <div class="stars-row">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</div>
        <h1>–° 23 –§–µ–≤—Ä–∞–ª—è!</h1>
        <h2>–ü–∞–ø–∞, –ù–∏–∫–∏—Ç–∞, –í–∞–¥–∏–∫ –∏ –ò–ª—å—è!</h2>
        <div class="buttons">
            <button class="yes" onclick="showChoicePage()">–ó–∞–±—Ä–∞—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üíù</button>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ 2: –≤—ã–±–æ—Ä –ø—Ä–æ–∑–∞/—Å—Ç–∏—Ö–∏ -->
    <div id="page2" class="card hidden">
        <div class="medals">‚≠ê üéñÔ∏è üèÖ ‚≠ê</div>
        <div class="stars-row">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</div>
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º–∞—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
        <div class="buttons">
            <button class="prose-btn" onclick="showProse()">–í –ø—Ä–æ–∑–µ üìñ</button>
            <button class="verse-btn" onclick="showVerse()">–í —Å—Ç–∏—Ö–∞—Ö ‚ú®</button>
        </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π –∏ –ø–æ–¥–ø–∏—Å—å—é -->
    <div id="result" class="card hidden">
        <div class="medals">‚≠ê üéñÔ∏è üèÖ ‚≠ê</div>
        <div class="stars-row">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</div>
        <div class="scroll-text">
            <p id="resultText"></p>
        </div>
        <div class="signature" id="signature">–õ—é–±–ª—é, –í–∏–∫—É—Å—å–∫–∞</div>

</div>

<script>
    (function() {
        // ---------- –§–µ–π–µ—Ä–≤–µ—Ä–∫–∏ ----------
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let particles = [];

        function createFirework(x, y) {
            const count = 80 + Math.floor(Math.random() * 70);
            const baseX = x !== undefined ? x : width * (0.2 + Math.random() * 0.6);
            const baseY = y !== undefined ? y : height * (0.2 + Math.random() * 0.5);
            const colors = ['#ff4d4d', '#ffaa00', '#ffff66', '#ff9933'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < count; i++) {
                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 6 + 2;
                particles.push({
                    x: baseX,
                    y: baseY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: Math.random() * 4 + 1,
                    color: color,
                    life: 80 + Math.random() * 40,
                    maxLife: 100,
                });
            }
        }

        setInterval(() => {
            createFirework();
        }, 1500);

        function animateFireworks() {
            ctx.clearRect(0, 0, width, height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.02;
                p.life -= 1.2;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                const alpha = p.life / p.maxLife;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        setTimeout(() => createFirework(width/2, height/2), 300);

        // ---------- –ù–∞–≤–∏–≥–∞—Ü–∏—è ----------
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const signature = document.getElementById('signature');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞
        window.showChoicePage = function() {
            page1.classList.add('hidden');
            page2.classList.remove('hidden');
            createFirework(width/2, height/2);
        };

        // –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ –ø—Ä–æ–∑–µ
        window.showProse = function() {
            const prose = "–î–æ—Ä–æ–≥–∏–µ –º–æ–∏ –º—É–∂—á–∏–Ω—ã: –ø–∞–ø–∞, –ù–∏–∫–∏—Ç–∞, –í–∞–¥–∏–∫ –∏ –ò–ª—å—è!\n\n" +
                "–ü–æ–∑–¥—Ä–∞–≤–ª—è—é –≤–∞—Å —Å 23 –§–µ–≤—Ä–∞–ª—è! –≠—Ç–æ—Ç –ø—Ä–∞–∑–¥–Ω–∏–∫ ‚Äî —Å–∏–º–≤–æ–ª –º—É–∂–µ—Å—Ç–≤–∞, —Å–∏–ª—ã –∏ —á–µ—Å—Ç–∏. " +
                "–í—ã –¥–ª—è –º–µ–Ω—è —Å–∞–º—ã–µ –Ω–∞—Å—Ç–æ—è—â–∏–µ –∑–∞—â–∏—Ç–Ω–∏–∫–∏, –æ–ø–æ—Ä–∞ –∏ –ø—Ä–∏–º–µ—Ä. –°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –∑–∞–±–æ—Ç—É, –ø–æ–¥–¥–µ—Ä–∂–∫—É –∏ –ª—é–±–æ–≤—å. " +
                "–ñ–µ–ª–∞—é –≤–∞–º –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–º –¥–Ω–µ, —É—Å–ø–µ—Ö–æ–≤ –≤–æ –≤—Å–µ—Ö –¥–µ–ª–∞—Ö –∏ –≥–∞—Ä–º–æ–Ω–∏–∏ –¥—É—à–∏. " +
                "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å —Ä–∞–¥—É–µ—Ç –Ω–æ–≤—ã–º–∏ –ø–æ–±–µ–¥–∞–º–∏ –∏ –ø—Ä–∏—è—Ç–Ω—ã–º–∏ —Å—é—Ä–ø—Ä–∏–∑–∞–º–∏, –∞ –≤ –¥–æ–º–µ –≤—Å–µ–≥–¥–∞ —Ü–∞—Ä—è—Ç –º–∏—Ä –∏ —É—é—Ç.\n\n" +
                "–í—ã –ª—É—á—à–∏–µ! –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –º–æ–∏ –ª—é–±–∏–º–æ—á–∫–∏!";
            
            showResult(prose);
        };

        // –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Å—Ç–∏—Ö–∞—Ö
        window.showVerse = function() {
            const verse = "–° 23 –§–µ–≤—Ä–∞–ª—è, –Ω–∞—à–∏ –≥–ª–∞–≤–Ω—ã–µ –≥–µ—Ä–æ–∏!\n" +
                "–ü–∞–ø–∞, –ù–∏–∫–∏—Ç–∞, –í–∞–¥–∏–∫, –ò–ª—å—è ‚Äî –≤–æ—Ç —ç—Ç–æ —Å–∏–ª–∞!\n" +
                "–í—ã –∑–∞—â–∏—Ç–Ω–∏–∫–∏ —Å—Ç—Ä–∞–Ω—ã, –Ω–∞—à–∞ –≥–æ—Ä–¥–æ—Å—Ç—å –∏ –æ–ø–æ—Ä–∞,\n" +
                "–° –≤–∞–º–∏ –Ω–∞–º –Ω–µ —Å—Ç—Ä–∞—à–Ω—ã –Ω–∏–∫–∞–∫–∏–µ –≤–µ—Ç—Ä—ã –∏ —Ä–∞–∑–¥–æ—Ä—ã.\n\n" +
                "–ü–∞–ø–∞ ‚Äî –Ω–∞—à –Ω–∞–¥—ë–∂–Ω—ã–π —Ç—ã–ª, –º—É–¥—Ä—ã–π –∏ –ª—é–±–∏–º—ã–π,\n" +
                "–ù–∏–∫–∏—Ç–∞ ‚Äî —Å–º–µ–ª—ã–π –∏ —Ä–æ–¥–Ω–æ–π, —Å–∞–º—ã–π –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º—ã–π,\n" +
                "–í–∞–¥–∏–∫ ‚Äî —Å–∏–ª—å–Ω—ã–π –∏ –∫—Ä—É—Ç–æ–π, —Å –¥–æ–±—Ä–æ—é –¥—É—à–æ–π,\n" +
                "–ò–ª—é—Ö–∞ ‚Äî –ø–∞—Ä–µ–Ω—å –±–æ–µ–≤–æ–π, –¥–µ—Ä–∑–∫–∏–π, –≤–æ–ª–µ–≤–æ–π!\n\n" +
                "–ü—É—Å—Ç—å —É–¥–∞—á–∞ –∏ —É—Å–ø–µ—Ö —Ä—è–¥—ã—à–∫–æ–º —à–∞–≥–∞—é—Ç,\n" +
                "–í—Å–µ –Ω–µ–≤–∑–≥–æ–¥—ã –∏ –±–µ–¥—É –ø—É—Å—Ç—å –æ–Ω–∏ –Ω–µ –∑–Ω–∞—é—Ç.\n" +
                "–ú—ã –≤–∞—Å –ª—é–±–∏–º, –±–µ—Ä–µ–∂—ë–º, —Ü–µ–Ω–∏–º, –æ–±–æ–∂–∞–µ–º,\n" +
                "–° 23 –§–µ–≤—Ä–∞–ª—è –¥—Ä—É–∂–Ω–æ –ø–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!";
            
            showResult(verse);
        };

        function showResult(text) {
            page2.classList.add('hidden');
            resultDiv.classList.remove('hidden');
            resultText.textContent = text;
            signature.classList.remove('hidden');
            createFirework(width/2, height/2);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
            document.querySelectorAll('#page1 button, #page2 button').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = 0.6;
                btn.style.cursor = 'not-allowed';
            });
        }

        // ---------- –ú—É–∑—ã–∫–∞: –≤–∫–ª—é—á–∞–µ–º —Å—Ä–∞–∑—É ----------
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicToggle');
        let musicPlaying = false;

        music.volume = 0.3;

        function attemptAutoPlay() {
            music.play()
                .then(() => {
                    musicPlaying = true;
                    musicBtn.textContent = 'üîä';
                })
                .catch(() => {
                    musicBtn.textContent = 'üîá';
                });
        }
        window.addEventListener('load', attemptAutoPlay);

        window.toggleMusic = function() {
            if (music.paused) {
                music.play()
                    .then(() => {
                        musicPlaying = true;
                        musicBtn.textContent = 'üîä';
                    })
                    .catch(() => {});
            } else {
                music.pause();
                musicPlaying = false;
                musicBtn.textContent = 'üîá';
            }
        };

        // –ï—Å–ª–∏ –º—É–∑—ã–∫–∞ –Ω–µ –≤–∫–ª—é—á–∏–ª–∞—Å—å, –ø—Ä–æ–±—É–µ–º –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function once() {
                if (music.paused) {
                    music.play()
                        .then(() => {
                            musicPlaying = true;
                            musicBtn.textContent = 'üîä';
                        })
                        .catch(() => {});
                }
                btn.removeEventListener('click', once);
            });
        });
    })();
</script>
